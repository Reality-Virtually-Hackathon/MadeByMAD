<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>The Seven Wonders</title>
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  
</head>

<body>  

    <a-scene class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" onclick="choose()">

      <a-assets>
        <!-- <audio id="bkground-sound" src="sound/bkground.mp3" crossorigin autoplay ></audio> -->
        <audio id="narration-sound" src="sound/voice-0.mp3" crossorigin autoplay ></audio>
        <!-- <audio id="wonder-" src="sound/voice-0.mp3" preload="auto" crossorigin ></audio> -->
        <!-- <audio id="wonder-1" src="sound/voice-1.mp3" preload="auto" crossorigin ></audio> -->
        <!-- <audio id="wonder-2" src="sound/voice-2.mp3" preload="auto" crossorigin ></audio> -->
      </a-assets>

      <a-entity class="sky" position="5 1 0" rotation="0 -90 15" scale="1 1 1" onclick="choose()">
        <a-sky src="https://farm6.static.flickr.com/5082/5209434257_19baa41784_b.jpg" material="" geometry=""></a-sky>
      </a-entity>

      <a-entity  position="-25 -40 -100" rotation="0 0 0" scale="30 30 30">
        <a-text id="wonder-title" font="kelsonsans" width="6"></a-text>
      </a-entity>

      <a-entity  position="-95 -39 -100" rotation="0 0 0" scale="17 17 17">
        <a-text id="built-by" font="kelsonsans" width="6"></a-text>
      </a-entity>

      <a-entity  position="60 -39 -100" rotation="0 0 0" scale="17 17 17">
        <a-text id="built-when" font="kelsonsans" width="6"></a-text>
      </a-entity>

      <a-entity  position="-10 -60 -100" rotation="0 0 0" scale="10 10 10">
        <a-text id="teleport" value="Click anywhere to Teleport" font="kelsonsans" width="6"></a-text>
      </a-entity>

     </a-scene>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/javascript.js" type="text/javascript" ></script>

  
</body></html>
